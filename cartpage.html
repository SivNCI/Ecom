<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>üõí Add to Cart</h1>
    <button onclick="addToCart()">Add Item</button>
    <p id="message"></p>

    <script>
        async function addToCart() {
            try {
                const response = await fetch('/add_to_cart', { method: 'POST' });
                const data = await response.json();
                document.getElementById('message').innerText = data.message || data.error;
            } catch (err) {
                document.getElementById('message').innerText = '‚ö†Ô∏è Error adding item';
            }
        }
    </script>
</body>
</html>
